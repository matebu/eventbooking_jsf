<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel for="login" value="Login : " /></td>
				<td><p:inputText id="login" value="#{loginMB.login}">
					</p:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="password" value="Password : " /></td>
				<td><p:password id="password" value="#{loginMB.password}">
					</p:password></td>
			</tr>
			<tr>
				<td><p:commandButton id="btnLogin" value="Login"
						action="#{loginMB.login}" ajax="false" /></td>
				<td><p:commandButton id="btnCancel" value="Cancel"
						action="#{loginMB.cancel}" ajax="false" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
