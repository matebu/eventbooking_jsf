<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
</h:head>
<h:body>
	<ui:composition template="/pages/template/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">User registration form</h4>
					</div>
					<div class="panel-body">
						<div style="margin: 10px">
							<b:row styleClass="show-grid">
								<b:column span="1">
									<div style="margin-top: 5px">
										<h:outputLabel for="login" value="Login" />
									</div>
								</b:column>
								<b:column span="5">
									<p:inputText id="login" value="#{userMB.login}">
										<f:validateLength minimum="3" />
										<p:ajax event="blur" update="loginMsg" />
									</p:inputText>
								</b:column>
								<b:column span="6">
									<p:message id="loginMsg" for="login" />
								</b:column>
							</b:row>
						</div>
						<div style="margin: 10px">
							<b:row styleClass="show-grid">
								<b:column span="1">
									<div style="margin-top: 5px">
										<h:outputLabel for="password" value="Password" />
									</div>
								</b:column>
								<b:column span="5">
									<p:password id="password" value="#{userMB.password}">
										<f:validateLength minimum="5" />
										<p:ajax event="blur" update="passwordMsg" />
									</p:password>
								</b:column>
								<b:column span="6">
									<p:message id="passwordMsg" for="password" />
								</b:column>
							</b:row>
						</div>
						<div style="margin: 10px">
							<b:row styleClass="show-grid">
								<b:column span="1">
									<div style="margin-top: 5px">
										<h:outputLabel for="email" value="Email" />
									</div>
								</b:column>
								<b:column span="5">
									<p:inputText id="email" value="#{userMB.email}">
										<f:validateLength minimum="5" />
										<p:ajax event="blur" update="emailMsg" />
									</p:inputText>
								</b:column>
								<b:column span="6">
									<p:message id="emailMsg" for="email" />
								</b:column>
							</b:row>
						</div>
						<div style="margin: 10px">
							<b:row styleClass="show-grid">
								<b:column span="1">
									<div style="margin-top: 5px">
										<h:outputLabel for="name" value="Name" />
									</div>
								</b:column>
								<b:column span="5">
									<p:inputText id="name" value="#{userMB.name}">
										<f:validateLength minimum="3" />
										<p:ajax event="blur" update="nameMsg" />
									</p:inputText>
								</b:column>
								<b:column span="6">
									<p:message id="nameMsg" for="name" />
								</b:column>
							</b:row>
						</div>
						<div style="margin: 10px">
							<b:row styleClass="show-grid">
								<b:column span="1">
									<div style="margin-top: 5px">
										<h:outputLabel for="surname" value="Surname" />
									</div>
								</b:column>

								<b:column span="5">
									<p:inputText id="surname" value="#{userMB.surname}">
										<f:validateLength minimum="2" />
										<p:ajax event="blur" update="surnameMsg" />
									</p:inputText>
								</b:column>
								<b:column span="6">
									<p:message id="surnameMsg" for="surname" />
								</b:column>
							</b:row>
						</div>
						<div style="margin: 10px">
							<b:row styleClass="show-grid">
								<b:column span="2">
									<div style="text-align: center;">
										<p:commandButton id="addUser" value="Register" style="width: 116%;"
											action="#{userMB.addUser}" ajax="false" />
									</div>
								</b:column>
								<b:column span="2">
									<p:commandButton id="reset" value="Reset" style="width: 116%;"
										action="#{userMB.reset}" ajax="false" />
								</b:column>
							</b:row>
						</div>
					</div>
				</div>
			</h:form>
			<p:graphicImage value="#{ticketMB.code}" />
		</ui:define>
	</ui:composition>
</h:body>

</html>
