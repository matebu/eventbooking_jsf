<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

<f:facet name="first">

</f:facet>

<f:facet name="middle">

				<ui:include src="/pages/template/commonFooter.xhtml" />
