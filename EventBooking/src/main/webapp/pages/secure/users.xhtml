<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:body>
	<ui:composition template="/pages/template/commonLayout.xhtml">
		<ui:define name="content">
			<b:panel title="Searching user">
				<div class="container">
					<h:form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<p:inputText id="loginSearch" value="#{userMB.searchLogin}"
								style="width: 120px;" styleClass="form-control"/>
							<p:watermark for="loginSearch" value="Login"></p:watermark>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</h:form>
				</div>
			</b:panel>
			<b:well>
				<h:form style="text-align: center;">
					<p:dataTable id="users" var="user" value="#{userMB.userList}"
						style="margin-left: auto; margin-right: auto;">
						<p:column style="width: 50px;">
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							<h:outputText value="#{user.id}" />
						</p:column>
						<p:column style="width: 160px;">
							<f:facet name="header">
								<h:outputText value="Login" />
							</f:facet>
							<h:outputText value="#{user.login}" />
						</p:column>
						<p:column style="width: 210px;">
							<f:facet name="header">
								<h:outputText value="Email" />
							</f:facet>
							<h:outputText value="#{user.email}" />
						</p:column>
						<p:column style="width: 160px;">
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{user.name}" />
						</p:column>
						<p:column style="width: 160px;">
							<f:facet name="header">
								<h:outputText value="Surname" />
							</f:facet>
							<h:outputText value="#{user.surname}" />
						</p:column>
						<p:column style="width: 50px;">
							<h:commandButton value="X" action="#{userMB.deleteUser(user)}">
							</h:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</b:well>
		</ui:define>
	</ui:composition>
</h:body>

</html>
