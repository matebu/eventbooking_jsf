<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:body>
	<ui:composition template="/pages/template/commonLayout.xhtml">
		<ui:define name="content">
			<h:form id="form" class="navbar-form navbar-left">
				<div class="container">
					<b:panel title="Event management">
						<p:commandButton value="Update Changed" update="@form"
							style="margin-left: 25px;" action="#{eventMB.updateChanged}" />
					</b:panel>
					<p:dataTable id="events1" var="event"
						value="#{eventMB.eventEditList}" editable="true"
						style="margin-bottom:20px">

						<p:column headerText="Id" style="width: 65px; text-align: center;">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{event.id}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{event.id}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Name" style="text-align: center;">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{event.name}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{event.name}" style="width:100%"
										label="Name" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Description" style="text-align: center;">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{event.description}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{event.description}" style="width:100%"
										label="Description" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Ticket Count" style="text-align: center;">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{event.ticketCount}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{event.ticketCount}" style="width:100%"
										label="Ticket Count" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Delete"
							style="width: 65px; text-align: center;">
							<p:commandButton value="X" update="@form"
								action="#{eventMB.deleteEvent(event)}" />
						</p:column>

						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
